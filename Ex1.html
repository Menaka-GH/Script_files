<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>Variable Operators</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
     document.write("<br/><br/>");
     document.write("<b>Arithmetic Operations</b>");
     document.write("<br/>");
     var firstName;
     var lastName;
     var age;
     var city;
     var favoriteFood;
     firstName= "Menaka";       //Integer
     lastName = "Hariharasuthan";   
     age = 40;
     city = "Louisville, Kentucky";
     favoriteFood = "Rice Kanji"
     document.write("First name: "+firstName);
     document.write("<br/>");
     document.write("Last Name: "+lastName);
     var operand1 = 1555;
     var operand2 = 96.255;
     document.write("<br/>");
     document.write(operand1 + "+"+operand2+"=" + (operand1 + operand2));
        document.write("<br/>");
        document.write("Subtraction " + (operand1 - operand2));
        document.write("<br/>");
        document.write("Multiplication " + (operand1 * operand2));
        document.write("<br/>");
        document.write("Division " + (operand1/operand2));
        document.write("<br/>");
        document.write("10 % 3  = " + (10 % 3));
        document.write("<br/>");
        document.write("11 % 3 = " + (11 % 3));
        document.write("<br/><br/>");
        document.write("<b>Increment and Decrement Operators</b>");
        operand1++;       //Increment Operator Add One to the variable;
        operand2--;       //Decrementing One from the variable
        document.write("<br/>");
        document.write(operand1);
        document.write("<br/>");
        document.write(operand2);
        /*
            variable++   <--- PostFix Increment Operator
            ++variable   <--- PreFix Increment Operator
         
            PostFix- The rest of the mathamatical expression is evaluated and then
            the increment takes place
            
            PreFix-  The increment takes place and then the rest of the expression
            is evaluated
         */
        
        document.write("<br/><br/>");
        document.write("<b>String Operations</b>");
        var teamCity;
        var teamName;
        
        teamCity ="New York";
        teamName= "Yankees";
        var fullTeamInfo = teamCity + " " + teamName;
        
        document.write("<br/>");
        document.write(fullTeamInfo);
        
    </script>
    </body>
</html>
